---
layout: default
---
<section id="post-page" style="padding-top: 5rem; padding-bottom: 5rem;">
  <div class="container" style="max-width: 56rem;"> 

    <header class="section-header" style="text-align: left; margin-bottom: 3rem;">
      <h1 class="title">{{ page.title }}</h1>
    </header>

    <div class="post-body" style="font-size: 1.125rem; line-height: 1.625; color: var(--color-text-body);">
      {{ content }}
    </div>

  </div>
</section>
