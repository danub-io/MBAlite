---
layout: default
title: Blog
---

<section id="blog-posts" style="padding-top: 5rem; min-height: 60vh;">
  <div class="container">
    <div class="section-header">
        <h2 class="title">Blog</h2>
        <h3 class="subtitle">MEUS ARTIGOS</h3>
    </div>

    <ul>
      {% for post in site.posts %}
        <li>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</section>
